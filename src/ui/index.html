<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }

        .calculator {
            width: 300px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            padding: 20px;
            border-radius: 10px;
        }

        #display {
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
            text-align: right;
            padding-right: 10px;
            font-size: 1.3em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .button {
            width: 23%;
            height: 50px;
            margin: 1%;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f0f0f0;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #cfcfcf;
        }

        .row {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled placeholder="0">
        
        <div class="row">
            <button class="button" onclick="clearDisplay()">C</button>
            <button class="button" onclick="appendCharacter('/')">/</button>
            <button class="button" onclick="appendCharacter('*')">*</button>
            <button class="button" onclick="deleteLast()">DEL</button>
        </div>

        <div class="row">
            <button class="button" onclick="appendCharacter('7')">7</button>
            <button class="button" onclick="appendCharacter('8')">8</button>
            <button class="button" onclick="appendCharacter('9')">9</button>
            <button class="button" onclick="appendCharacter('-')">-</button>
        </div>
        
        <div class="row">
            <button class="button" onclick="appendCharacter('4')">4</button>
            <button class="button" onclick="appendCharacter('5')">5</button>
            <button class="button" onclick="appendCharacter('6')">6</button>
            <button class="button" onclick="appendCharacter('+')">+</button>
        </div>
        
        <div class="row">
            <button class="button" onclick="appendCharacter('1')">1</button>
            <button class="button" onclick="appendCharacter('2')">2</button>
            <button class="button" onclick="appendCharacter('3')">3</button>
            <button class="button" onclick="computeResult()">=</button>
        </div>

        <div class="row">
            <button class="button" onclick="appendCharacter('0')">0</button>
            <button class="button" onclick="appendCharacter('00')">00</button>
            <button class="button" onclick="appendCharacter('.')">.</button>
        </div>
    </div>

    <script>
        function appendCharacter(character) {
            const display = document.getElementById('display');
            if (display.value === '0') {
                display.value = character;
            } else {
                display.value += character;
            }
        }

        function clearDisplay() {
            document.getElementById('display').value = '0';
        }

        function deleteLast() {
            const display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
            if (display.value === '') {
                display.value = '0';
            }
        }

        function computeResult() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
                setTimeout(() => {
                    clearDisplay();
                }, 1000);
            }
        }
    </script>
</body>
</html>
