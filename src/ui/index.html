<html>
<head>
  <title>Basic Calculator</title>
  <style>
    .calculator {
      width: 200px;
      margin: auto;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
    }
    .calculator button {
      margin: 5px;
    }
    .result {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input id="num1" type="number" placeholder="Enter first number">
    <br>
    <input id="num2" type="number" placeholder="Enter second number">
    <br>
    <div class="result" id="resultDisplay">Result: </div>
    <button onclick="performCalculation('+')">+</button>
    <button onclick="performCalculation('-')">-</button>
    <button onclick="performCalculation('*')">*</button>
    <button onclick="performCalculation('/')">/</button>
    <button onclick="clearCalculator()">Clear</button>
  </div>

  <script>
    function performCalculation(operation) {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      let result = 0;
      
      if (isNaN(num1) || isNaN(num2)) {
        alert("Please enter valid numbers!");
        return;
      }

      switch(operation) {
        case '+':
          result = num1 + num2;
          break;
        case '-':
          result = num1 - num2;
          break;
        case '*':
          result = num1 * num2;
          break;
        case '/':
          if (num2 === 0) {
            alert("Cannot divide by zero!");
            return;
          }
          result = num1 / num2;
          break;
        default:
          alert("Invalid operation selected.");
          return;
      }

      document.getElementById('resultDisplay').textContent = `Result: ${result}`;
    }

    function clearCalculator() {
      document.getElementById('num1').value = '';
      document.getElementById('num2').value = '';
      document.getElementById('resultDisplay').textContent = 'Result: ';
    }
  </script>
</body>
</html>
